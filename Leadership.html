     <td width="798"><b>TBT Grade Level Leader </b><br />
        <span style="font-weight:bold">Description:</span>  This past year I have taken on the role of team leader within our TBT meetings.  Each grade has a leader that collaborates with other grades in the building to discuss the most effective way for teachers to share students’ progress and ultimately collect data to guide instruction.  Our principal asked that we create a Google Doc that helps align building goals with state standards and also shows the assessments used to show student growth.
<span style="font-weight:bold">Impact:</span> Many meetings at my workplace would be better suited to an email!  But, the meetings we had discussing each grade level’s needs and collaborating on a suitable way for the entire building to collect data the same way, lead us to create the TBT form that was well received by colleagues.
